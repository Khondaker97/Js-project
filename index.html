<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="container">
        <button class="btn">Generate Quote</button>
        <div class="quote">
            <h3>
                <i class="fas fa-quote-left" id="qContent"> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ea veritatis hic perferendis iusto ex nemo nostrum nobis fugit cumque eligendi?</i> 
            </h3>
        </div>
        <div class="author">
            <h5> - <span class="qAuthor">Author</span></h5>
        </div>
    </div> 

    <script>
        let btn = document.querySelector('.btn');
        let quote = document.getElementById('qContent');
        let author = document.querySelector('.qAuthor');

        const url = "https://api.quotable.io/random";
        let getQuote = () => {
            fetch(url)
                .then(data => data.json())
                .then((item) =>{
                    quote.innerText = item.content;
                    author.innerText = item.author;
                });
        };
        btn.addEventListener('click', getQuote);
    </script>
</body>
</html>
