<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal pop up</title>
    <!-- iconsout cdn -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <div class="left">
            <p>Hello Dear, <br>Subscribe Here... <span> >></span></p>
        </div>
        <div class="right">
            <button class="btn">Subscribe</button>
            <div class="modal">
                <div class="card">
                    <i class="uil uil-multiply" id="close"></i>
                    <div class="brand">
                        <img src="https://i.pinimg.com/564x/1d/96/75/1d9675bd575a4abe41701caf2be5143a.jpg" alt="">
                    </div>
                    <div class="info">
                        <h2>Subscribe to Our Newsletter</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione minus aliquid repudiandae
                            blanditiis iusto necessitatibus hic mollitia omnis sint sequi magni quisquam aspernatur
                            eveniet nobis similique, at molestias incidunt dolor!</p>
                        <form>
                            <input type="email" placeholder="Email Address" required>
                            <input type="submit" value="SUBSCRIBE" id="subs">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="./script.js"></script>
</body>

</html>
